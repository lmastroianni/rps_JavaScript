<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>RPS with Javascript!</title>
</head>
<body>
	<main>
		<header>
			<img src="images/RPSimage.jpg" height="400" width="400" alt="RPSImage">

		<h2>Choose your Weapon!</h2>
